<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Image Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slideshow-container {
      width: 80%;
      max-width: 700px;
      height: 400px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: fadeScale 20s infinite;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    @keyframes fadeScale {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      10% {
        opacity: 1;
        transform: scale(1);
      }
      30% {
        opacity: 1;
        transform: scale(1);
      }
      40% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 0;
        transform: scale(0.9);
      }
    }

    /* Adding individual timing for each slide's visibility */
    .slide:nth-child(1) {
      animation-delay: 0s;
    }

    .slide:nth-child(2) {
      animation-delay: 4s;
    }

    .slide:nth-child(3) {
      animation-delay: 8s;
    }

    .slide:nth-child(4) {
      animation-delay: 12s;
    }

    .slide:nth-child(5) {
      animation-delay: 16s;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slide">
      <img src="images/image1.jpg" alt="Image 1">
    </div>
    <div class="slide">
      <img src="images/image2.jpg" alt="Image 2">
    </div>
    <div class="slide">
      <img src="images/image3.jpg" alt="Image 3">
    </div>
    <div class="slide">
      <img src="images/image4.jpg" alt="Image 4">
    </div>
    <div class="slide">
      <img src="images/image5.jpg" alt="Image 5">
    </div>
  </div>

</body>
</html>
