<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Image Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2c3e50; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slideshow-container {
      position: relative;
      width: 90%;
      max-width: 800px; /* Wider container */
      height: 450px; /* Adjust height */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Adding shadow for a floating effect */
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures images fit without distortion */
      border-radius: 15px;
    }

    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
      animation-timing-function: ease-in-out;
    }

    @keyframes fade {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Optional: Overlay text for a more modern touch */
    .caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text */
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slide fade">
      <img src="images/image1.jpg" alt="Image 1">
      <div class="caption">Caption for Image 1</div>
    </div>
    <div class="slide fade">
      <img src="images/image2.jpg" alt="Image 2">
      <div class="caption">Caption for Image 2</div>
    </div>
    <div class="slide fade">
      <img src="images/image3.jpg" alt="Image 3">
      <div class="caption">Caption for Image 3</div>
    </div>
    <div class="slide fade">
      <img src="images/image4.jpg" alt="Image 4">
      <div class="caption">Caption for Image 4</div>
    </div>
    <div class="slide fade">
      <img src="images/image5.jpg" alt="Image 5">
      <div class="caption">Caption for Image 5</div>
    </div>
  </div>

  <script>
    let slideIndex = 0;

    function showSlides() {
      let slides = document.getElementsByClassName("slide");

      // Hide all slides initially
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      // Increment slide index and loop back to 0 when end is reached
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }

      // Display the current slide
      slides[slideIndex - 1].style.display = "block";

      // Change slide every 4 seconds
      setTimeout(showSlides, 4000); // 4000ms = 4 seconds
    }

    // Start the slideshow when the page loads
    window.onload = showSlides;
  </script>

</body>
</html>
